<p style="text-align: center">
        <img src="cat.jpeg" style="position: relative">
      </p>
      <script>
        let cat = document.querySelector("img");
        let angle = Math.PI / 2;

        function animate() {
          cat.style.top = (Math.sin(angle) * 20) + "px";
          cat.style.left = (Math.cos(angle) * 200) + "px";
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        
      </script>
